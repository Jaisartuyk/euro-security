<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA - EURO SECURITY</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-generator { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Generador de Iconos PWA - EURO SECURITY</h1>
    <p>Haz clic en "Generar Iconos" para crear todos los iconos necesarios para la PWA:</p>
    
    <button onclick="generateAllIcons()" class="download-btn">üöÄ Generar Todos los Iconos</button>
    
    <div id="icons-container"></div>
    
    <script>
        function generateAllIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const container = document.getElementById('icons-container');
            container.innerHTML = '<h2>üì± Iconos Generados:</h2>';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                container.appendChild(canvas);
                
                // Crear enlace de descarga
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `‚¨áÔ∏è Descargar ${size}x${size}`;
                downloadBtn.className = 'download-btn';
                downloadBtn.onclick = () => downloadIcon(canvas, size);
                container.appendChild(downloadBtn);
            });
        }
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Fondo azul
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, size, size);
            
            // C√≠rculo blanco
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Texto "ES"
            ctx.fillStyle = '#3b82f6';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ES', size/2, size/2);
            
            return canvas;
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
